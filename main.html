<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <video autoplay muted loop id="myVideo">
        <source src="bg-version1.mp4" type="video/mp4">
    </video>
    
    <div id="main">

        <h2 id="text1">WipWup Project</h2>
        <div class="banner">
            <video autoplay muted loop>
                <source src="bg-version1.mp4" type="video/mp4">
            </video>
            <h2>Smart playing music box.</h2>
        </div>
        <br><br><br>
        <h3 id="text2">Put your song here</h3>

        <form id="submitform" action="/uploadmultiple" enctype="multipart/form-data" method="POST">
            <input class="button" type="file" name="myFiles" multiple>
            <input type="submit" value="Upload your files" onclick="showUpload()" />
        </form>

        <div style="display: none; margin-bottom: 10px;" id="loader"></div>
        <p style="display: none; margin-bottom: 30px;" id="status">Uploading</p>

    </div>
</body>

<script>
    function showUpload() {
        var upload = document.getElementById('status');
        var load = document.getElementById('loader');
        upload.style.display = "block";
        load.style.display = "block";
    }
</script>

</html>
