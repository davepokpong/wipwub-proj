<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Success</title>
</head>

<body>

    <!-- <p id="currentName">Song</p> -->

    <div style="border: 2px solid black; overflow: auto; width: 450px; height: auto;">
        <h3 style="text-align: center;">Playlist</h3>
        <p id="queueSong"">No song in queue.</p>
    </div>
    <br>
    <button onclick="play()">Play</button>
    <button onclick="pled()">Pause/Unpause</button>
</body>

<script>
    fetch("http://boncpe.local:3000/filename")
        .then(response => response.json())
        .then(function (data) {
            console.log(data);
            document.getElementById("queueSong").innerHTML = "";
            var index = 1;
            data.forEach(ele => {
                document.getElementById("queueSong").innerHTML += index + ' : ' + ele.originalname + "<br>";
                index++;
            });

        });
    
    function play(){
        fetch('http://boncpe.local:3000/play', {
            method: "GET"
        });
    }

    function led_ctl(){
        fetch('http://boncpe.local:3000/playled', {
            method: "GET"
        });
    }

    
</script>

</html>
